<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="cal">
        <input type="text" placeholder="0" autofocus id="userinput"><br>
        <div class="button">
            <span class="las">
                <button onclick="press(1)">1</button>
                <button onclick="press(2)">2</button>
                <button onclick="press(3)">3</button>
                <button id="plus" onclick="press('+')">+</button><br>
            </span>
            <span class="las">
                <button onclick="press(4)">4</button>
                <button onclick="press(5)">5</button>
                <button onclick="press(6)">6</button>
                <button id="minus" onclick="press('-')">-</button><br>
            </span>
            <span class="las">
                <button onclick="press(7)">7</button>
                <button onclick="press(8)">8</button>
                <button onclick="press(9)">9</button>
                <button id="multi" onclick="press('*')">*</button><br>
            </span>
            <span class="las">
                <button onclick="press(0)">0</button>
                <button onclick="press('.')">.</button>
                <button onclick="mita()">C</button>
                <button id="divide" onclick="press('/')">/</button><br></span>
            <span class="las">
                <button id="ans" onclick="equal()">=</button>
            </span>

        </div>
    </div>
    <script src="/calculator.js"></script>
</body>

</html>
